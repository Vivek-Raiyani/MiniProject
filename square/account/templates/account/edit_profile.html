{% extends 'home/base.html' %}

{% block profile %}
          <section class="container" style="border: 1px solid #4f033d; padding:20px">
                    <!-- image at centre-->
                    <form method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <section class="row">
                                        <div class="col-md-4">
                                                  <img src="{{user.profile_pic.url}}" alt="" class="img-fluid">
                                                  <input type="file" name="profile_pic" placeholder="upadate profile" style="margin-top:20px">
                                                  <hr> 
                                                  <div class="row">
                                                            <input type="textarea" name="bio"  style="height:5vh;width:25vw; margin-left:10px" placeholder="{{user.bio}}">
                                                  </div>  
                                                  
                                        </div>

                                        <div class="col-md-8">

                                                  <input type="text" name="username" placeholder="{{user.username}}">
                                                  <input type="text" name="email" placeholder="{{user.email}}">
                                                  <hr>
                                                  <input type="tel" name="phone_no" placeholder="{{user.phone_no}}">
                                                  <hr>
                                                  <!--  in selction feild we need to provide integer insted of string  change valve type 1 for male-->
                                                  <select name="gender">
                                                            <option value=1>Male</option>
                                                            <option value=2>Female</option>
                                                            <option value=3>Others</option> 
                                                  </select>
                                                  <hr>
                                                  <select name="user_type">
                                                            <option value=1>Renter</option>
                                                            <option value=2>Owner</option> 
                                                  </select>
                                                  <hr>

                                                  <button class="btn btn-primary" type="submit" style=" background-color:#4f033d ; color:#f4f4f4">Update Profile</button>
                                        </div>
                              </section>
                    </form>

          </section>

{% endblock %}
