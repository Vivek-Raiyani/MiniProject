{% extends 'home/base.html' %}

{% block content %}
<div class="container" style="border: 1px solid #ccc; background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
    <!-- Booking Section -->
    <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="user_preference">User Preference</label>
            <select name="user_preference" class="form-control">
                <option value="1">Family</option>
                <option value="2">Single</option>
            </select>
        </div>
        <div class="form-group">
            <label for="default_image">Default Image</label>
            <input type="file" class="form-control" id="default_image" name="default_image">
        </div>
        <div class="form-group">
            <label for="image2">Image2</label>
            <input type="file" class="form-control" id="image2" name="image2">
        </div>
        <div class="form-group">
            <label for="image3">Image3</label>
            <input type="file" class="form-control" id="image3" name="image3">
        </div>
        <div class="form-group">
            <label for="image4">Image4</label>
            <input type="file" class="form-control" id="image4" name="image4">
        </div>
        <div class="form-group">
            <label for="image5">Image5</label>
            <input type="file" class="form-control" id="image5" name="image5">
        </div>

        <div class="form-group">
            <label for="location">Address</label>
            <textarea class="form-control" id="location" name="location"></textarea>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="country">country</label>
            <input type="text" class="form-control" id="country" name="country">
        </div>
        <div class="form-group">
            <label for="pincode">pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode">
        </div>
        <!-- Repeat the above block for state, country, and pincode inputs -->

        <div class="form-group">
            <label for="property_type">property type</label>
            <select name="property_type" class="form-control">
                <option value="1">Residential</option>
                <option value="2">Commercial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="price_type">Price Type</label>
            <select name="price_type" class="form-control">
                <option value="1">Per Day</option>
                <option value="2">Per Week</option>
                <option value="3">Monthly</option>
                <option value="4">Yearly</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #4f033d; color: #f4f4f4;">Submit</button>
    </form>
</div>
{% endblock %}
