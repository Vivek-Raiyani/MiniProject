{% extends 'home/base.html' %}

{% block properties %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;height: 50vh">
                
                <div class="card-images" style="height: 30vh">
                    {% for image in property.propertyimage_set.all %}
                        <img src="{{ image.default_image.url }}" alt="..." style="height: 30vh">
                    {% endfor %}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{property.title}}</h5>
                    <p class="card-text">{{property.description}}</p>
                    <a href="{% url 'property:view' property.id %}" class="btn btn-primary">View Details</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
